<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercício Revisão</title>
  </head>
  <body>
    <p>Questão 5</p>
    <script>
    let valor = parseInt(prompt("Escreva um número de 1 a 12:"));

      if(isNaN(valor)){
        alert("Insira um número de 1 a 12!!");
      }

      else if( valor > 12 || valor == 0){
        alert("Número Inválido, digite um número de 1 a 12!")
      }

      else if(valor == 1){
        alert("Seu mês é Janeiro");
      }
      else if(valor == 2){
        alert("Seu mês é Fevereiro");
      }
      else if(valor == 3){
        alert("Seu mês é Março");
      }
      else if(valor == 4){
        alert("Seu mês é Abril");
      }
      else if(valor == 5){
        alert("Seu mês é Maio");
      }
      else if(valor == 6){
        alert("Seu mês é Junho");
      }
      else if(valor == 7){
        alert("Seu mês é Julho");
      }
      else if(valor == 8){
        alert("Seu mês é Agosto");
      }
      else if(valor == 9){
        alert("Seu mês é Setembro");
      }
      else if(valor == 10){
        alert("Seu mês é Outubro");
      }
      else if(valor == 11){
        alert("Seu mês é Novembro");
      }
      else{
        alert("Seu mês é Dezembro");
      }
    </script>

</body>
</html>
