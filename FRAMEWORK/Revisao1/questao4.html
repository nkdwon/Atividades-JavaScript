  <body>
    <p>Questão 4</p>
    <script>
        let nome = prompt("Digite seu nome:");
      let ingles = parseFloat(prompt("Qual foi sua nota em inglês? "));
      let math = parseFloat(prompt("Qual foi sua nota em matemática? "));
      let portugues = parseFloat(prompt("Qual foi sua nota em português? "));
      let media = ((ingles + math + portugues)/3)

      if(isNaN(ingles)) {
        alert("Nota Inválidas, por favor digite sua nota respectiva verdadeira");
      }
      else if(isNaN(math)) {
        alert("Nota Inválidas, por favor digite sua nota respectiva verdadeira");
      }
      else if (isNaN(portugues)) {
        alert("Nota Inválidas, por favor digite sua nota respectiva verdadeira");
      }
      else if( media >= 7){
        alert(`Parabéns ${nome}, você foi aprovado com a média de  ${media}!!`);
      }
      else if( media < 7){
        alert(`Sentimos muito ${nome}, mas você teve uma média de ${media}, portanto nao foi aprovado.`)
      }

    </script>
