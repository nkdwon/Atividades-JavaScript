  <body>
    <p>Questão 2</p>
    <script>

    let a = parseInt(prompt("Digite um número"));
      let b = parseInt(prompt("Digite outro número"));
      let c
      if (a === b) {
       c = a + b
      }
      else {
       c = a * b
      }

      alert("O resultado final é: " + c);

    </script>
</body>
