<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questão 2</title>
</head>
<body>
    <script>
    
        var vet1 = [], vet2 = [], x = 0; 
    
        while(x<=3){
            vet1[x] = parseInt(prompt("Digite um número:"))
            vet2[x] = parseInt(prompt("Digite outro número:"))
            x++;
        }

        var vetConca = vet1.concat(vet2);

        console.log(vet1,vet2);
        console.log(vetConca);

        vetConca.sort(function(a,b){
            if(a>b) return 1;
            if(a<b) return -1;
            return 0
        })

        vetConca.shift();
        vetConca.pop();

        console.log(vetConca);
    
        pesquisa = parseInt(prompt("Digite um número e verifique se exista no array:"))
        let a = vetConca.indexOf(pesquisa,0)
        if( a >=0 ){
            console.log(`O valor ${pesquisa} existe no array!`)

        } 
        else {
            console.log(`O valor ${pesquisa} não existe no array!!`)
        }



    </script>
</body>
</html>
