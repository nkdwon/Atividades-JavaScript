  <script>
  function verifica(arr) {
    var resul = arr.map(function(num) {
    var maior = 0;
    for(var i=0; i < num.length; i++) {
      if (num[i] > maior) {
        maior = num[i];
        }
        }
        return maior;
        });
        return resul;
        }
        console.log(verifica([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]));

        // mostra o maior numero de cada array
  </script>
